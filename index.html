<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anime Links</title>
</head>
<body>
<h1>Anime List</h1>
<ul id="animeList"></ul>

<script>
// link.json read karke list me display karna
fetch('link.json')
  .then(response => response.json())
  .then(data => {
    const list = document.getElementById('animeList');
    data.forEach(item => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = item.link;
      a.textContent = item.name;
      a.target = "_blank"; // link nayi tab me khulega
      li.appendChild(a);
      list.appendChild(li);
    });
  })
  .catch(error => console.error('Error loading JSON:', error));
</script>
</body>
</html>
